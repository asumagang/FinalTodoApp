<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Todo</h4>
  </div>
  <div class="modal-body">
    <form #Atodo="ngForm" (ngSubmit)="addTodo(Atodo.value)">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" name="name" ngModel />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description:</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="description" ngModel
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Status</label>
        <select
          class="form-control"
          id="exampleFormControlSelect1"
          name="status"
          ngModel
        >
          <option>Pending</option>
          <option>Ongoing</option>
          <option>Done</option>
        </select>
      </div>
      <div class="form-group">
        <label>Owner:</label>
        <input class="form-control" name="owner" ngModel />
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        Cancel
      </button>
      <button class="btn btn-dark float-right" type="submit">
        Add
      </button>
    </form>
  </div>
</ng-template>

<a class="nav-link active" (click)="open(content)">Add Todo</a>
