
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete User</h4>
  </div>
  <div class="modal-body">
    <p class="text-center text-danger">Do you want to delete user?</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-dark " (click)="deleteUser(user)">
      Delete
    </button>
  </div>
