<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
  </div>
  <div class="modal-body">
    <form #Auser="ngForm" (ngSubmit)="addUser(Auser.value)">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01"
            >Upload</span
          >
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            >Choose file</label
          >
        </div>
      </div>
      <div class="form-group">
        <label>Firstname:</label>
        <input class="form-control" name="firstName" ngModel />
      </div>
      <div class="form-group">
        <label>Lastname:</label>
        <input class="form-control" name="lastName" ngModel />
      </div>
      <div class="form-group">
        <label>Occupation:</label>
        <input class="form-control" name="occupation" ngModel />
      </div>
      <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
      <button type="submit" class="btn btn-dark float-right ">
        Save
      </button>
    </form>
  </div>
</ng-template>

<a class="nav-link active" (click)="open(content)">Add User</a>
